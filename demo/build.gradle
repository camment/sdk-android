apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "tv.camment.cammentdemo"

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionName "1.0.0"
        versionCode 1
    }

    dexOptions {
        jumboMode true
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            debuggable true
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

ext {
    supportLibVersion = rootProject.ext.supportLibVersion

    supportDependencies = [
            appCompat        : "com.android.support:appcompat-v7:${supportLibVersion}",
            supportAnnotation: "com.android.support:support-annotations:${supportLibVersion}",
    ]
}



dependencies {
    compile supportDependencies.values()
    debugCompile project(path: ':cammentsdk', configuration: 'debug')
    releaseCompile project(path: ':cammentsdk', configuration: 'release')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}