apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "tv.camment.cammentdemo"

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)

        buildConfigField "String", "CAMMENT_API_KEY", (project.hasProperty('CAMMENT_API_KEY') ? "\"$CAMMENT_API_KEY\"" : "\"Your Camment API key\"")
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

ext {
    supportLibVersion = rootProject.ext.supportLibVersion

    supportDependencies = [
            appCompat               :       "com.android.support:appcompat-v7:${supportLibVersion}",
            supportAnnotation       :       "com.android.support:support-annotations:${supportLibVersion}",
    ]
}

dependencies {
    compile supportDependencies.values()
    compile project(path: ':cammentsdk')
}
