    def MINOR_VERSION = 0;

    def MICRO_VERSION = 3;

    defaultConfig {
        applicationId "tv.camment.cammentdemo"

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionName "1." + MAJOR_VERSION + "." + MINOR_VERSION
        versionCode 1 * 100000000 + 10000 * MAJOR_VERSION + 100 * MINOR_VERSION + MICRO_VERSION

        resValue "string", "camment_api_key", "Zxp1xJXY9ya6MUovcRkiD6lufkg51fhw2x3ATSvi"

        manifestPlaceholders = [HOCKEYAPP_APP_ID: "de862235c96844f8ad503d33d826e5b9"]
    }

    signingConfigs {
        debug {
            storeFile file('../signing/debug.keystore')
        }

        release {
            storeFile file('../signing/release.jks')
            storePassword "C4mm3nt!5t0r3#P5wd"
            keyAlias "Camment2017"
            keyPassword "C4mm3nt!K3y#P5wd"
        }
    }

    dexOptions {
        jumboMode true
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            debuggable true

